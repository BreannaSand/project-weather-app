<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather app </title>
</head>

<body>
    <h1>Welcome to My Webpage</h1>
    <h2 id="weather">Today's Weather</h2>
    <h2 id="temperature">Today's Temperature</h2>
    <h2 id="city">Name of City</h2>
    <h2 id="sunrise">Time of Sunrise</h2>
    <h2 id="sunset">Time of Sunset</h2>
    <ul id="weeklyForecast">
        <li id="monday">mon</li>
        <li id="tuesday">tues</li>
        <li id="wednesday">wed</li>
        <li id="thursday">thurs</li>
        <li id="friday">fri</li>
        <li id="saturday">sat</li>
        <li id="sunday">sun</li>
    </ul>
    <p id="textContainer">Text about the weather</p>
    <script src="./script.js"></script>
</body>

</html>
